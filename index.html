<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
    
    <nav>
      <div class="logo">
         <h1>MovieTime.</h1>
      </div>

      <div class="searchBar">
         <input type="text" placeholder="Search Movie" id="searchInput">
         <button id="searchBtn">Search</button>
      </div>

      <a href="#fav" class="favBtn">My Favorites</a>

    </nav>
    

    <!-- Searched Movie Section -->
    <div class="searchedMovie">
   <!-- <h2>SEARCH RESULTS</h2>-->
        <div id="movieCardSection" class="card"></div>
    </div>
    <br>
    <!-- Pre-Fixed Movies Section -->
    <div class="preFixedMovies">
        <h2>RECOMMENDED MOVIES</h2>
        <div id="preFixedMoviesList" class="card"></div>
    </div>

    <!-- Favorite Movies Section -->
    <div class="favorites" id="fav">
        <h2>MY FAVORITE MOVIES</h2>
        <div id="favoritesList" class="card"></div>
    </div>

 </div>

 </footer>

</body>
</html>
